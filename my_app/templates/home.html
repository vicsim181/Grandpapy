<!DOCTYPE html>
<html>

<head>
    <title>Grandpy Bot</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" /> 
</head>

<body>
    <p>
        <img src="static/images/grandpa.png" alt="grandpy" />
    </p>
    <header>  
        <h1>Bienvenue chez Grandpy BOT !</h1>
        <h2>Le robot qui répond à toutes tes questions ! (ou presque)</h2>
        <p>Tu souhaites connaitre l'adresse d'un endroit particulier ? Demande lui et il te répondra !</p>
        <p>Par exemple: Salut Grandpy, je voudrais connaitre l'adresse du Stade de France s'il te plait !</p>
    </header>
    <div class="container-fluid">
        <section id='messages'>
            <div id='input' class="row">
                <input type="text" id='form' size="130" class='col-10' placeholder="POSEZ VOTRE QUESTION ICI">
                <button id='button' class='col-2'>
                    Cliquer ici
                </button>
            </div>
        </section>
    </div>
    <footer>
        Victor SIMON 2021
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="static/index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
