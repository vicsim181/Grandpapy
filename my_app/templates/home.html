<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grandpy Bot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" />
</head>

<body>
    <p>
        <img id='logo' src="static/images/grandpa.png" alt="grandpy" />
    </p>
        <div class="board">
            <header class="board-header">
                <h1>Bienvenue chez Grandpapy !</h1>
                <h2>Le robot qui répond à toutes tes questions ! (ou presque)</h2>
                <p>Tu souhaites connaitre l'adresse d'un endroit particulier ? Demande lui et il te répondra !</p>
                <p>Par exemple: Salut Grandpapy, je voudrais connaitre l'adresse du Stade de France !</p>
            </header>
        
            <main class="board-main">
                <div class="messages">
                </div>
                <div>
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                        y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                        <rect fill="#fff" width="3" height="100" transform="translate(0) rotate(180 3 50)">
                            <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30" repeatCount="indefinite" />
                        </rect>
                        <rect x="17" fill="#fff" width="3" height="100" transform="translate(0) rotate(180 20 50)">
                            <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30" repeatCount="indefinite"
                                begin="0.1s" />
                        </rect>
                        <rect x="40" fill="#fff" width="3" height="100" transform="translate(0) rotate(180 40 50)">
                            <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30" repeatCount="indefinite"
                                begin="0.3s" />
                        </rect>
                        <rect x="60" fill="#fff" width="3" height="100" transform="translate(0) rotate(180 58 50)">
                            <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30" repeatCount="indefinite"
                                begin="0.5s" />
                        </rect>
                        <rect x="80" fill="#fff" width="3" height="100" transform="translate(0) rotate(180 76 50)">
                            <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30" repeatCount="indefinite"
                                begin="0.1s" />
                        </rect>
                    </svg>
                </div>
            </main>

            <aside class="board-text">
                <form action="#" class="form">
                    <div class="form-container">
                        <input type="text" id="form" placeholder="POSEZ VOTRE QUESTION ICI">
                        <button type="submit" id="button" title="Send">
                            <span class="sr-only">Envoyer</span>
                        </button>
                    </div>
                </form>
            </aside>
        </div>
        <footer>
            Victor SIMON 2021 | <a href="https://github.com/vicsim181/P7"><img src="static/images/github.png" alt='logo github' /></a>
            <a href="https://www.linkedin.com/in/simonvic/"><img src="static/images/linkedin.png" alt="logo linkedin" /></a>
        </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="static/index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
